<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text to Speech Converter</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="hero">
      <h1>Text to Speech <span>converter</span></h1>
      <textarea
        placeholder="Enter anything in here..."
        id="textarea"
      ></textarea>
      <div class="row">
        <select id="addVoice"></select>
        <button id="Listen">
          <img src="images/play.png" alt="play icon" /> Listen
        </button>
      </div>
    </div>
  </body>
</html>
